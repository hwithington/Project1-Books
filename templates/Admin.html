{%extends"Layout.html"%}

{%block body%}
    {%if approvals|count > 0%}
        <div class="jumbotron border border-secondary" style="margin:10px;padding:5px;">
            <h1>USERS TO APPROVE</h1>
        </div>
        <div class="card-columns text-center">
        {%for approval in approvals%}
            <div class="card border border-secondary" style="width: 25rem;margin: 20px;">
                <div class="card-body">
                    <h3>Username: {{approval.username}}</h3>
                    <h7>Registration Date: {{approval.regdate}}</h7>
                </div>
                <div class="card-footer" style="justify-content:bottom;">
                    <form method="POST">
                        <button type="submit" name="approval" value="{{approval.username}}" class="btn btn-primary">Approve</button>
                        <button type="submit" name="decline" value="{{approval.username}}" class="btn btn-primary">Decline</button>
                    </form>
                </div>
            </div>
        {%endfor%}
        </div>
    {%else%}
        <div class="content col-lg-12">
        <br/>
            <div class="jumbotron border border-secondary" style="padding:20px;">
                <h1>No Users to Approve!</h1>
            </div>
        </div>
    {%endif%}
{%endblock%}
